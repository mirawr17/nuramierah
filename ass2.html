<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf3f3;   
            color: #3d2c2e;  
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #8e4162;  
            color: #ffffff;  
        }

        .moving-text {
            font-size: 22px;
            font-weight: 500;
            margin-top: 10px;
            color: #ffe6ea;  
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100%); }
            40% { transform: translateX(0%); }
            50% { transform: translateX(0%); }
            90% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .subheading {
            text-align: center;
            margin: 30px 20px;
            font-size: 20px;
        }

        img.portrait {
            display: block;
            margin: 20px auto;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #8e4162;  
        }

        .link-button {
            display: inline-block;
            text-align: center;
            margin: 20px auto;
            padding: 12px 24px;
            background: #8e4162;  
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        .link-button:hover {
            background: #3d2c2e;  
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #8e4162;  
            color: #ffffff;  
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>Step Into My Universe</b></h1>
        <div class="moving-text">I am Nur Amierah Aizah binti Azman</div>
    </header>

    <img src="images/ws12.jpg" alt="My Portrait" class="portrait"> 

    <div class="subheading">
        <h2>Do you want to know me further?</h2>
        <a href="aboutme.html" class="link-button">Click Here</a>
    </div>

    <footer>
        &copy; 2024 Nur Amierah Aizah
    </footer>
</body>
</html>.
