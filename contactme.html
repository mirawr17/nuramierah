<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/black.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #3d2c2e;
            overflow-y: auto;
            height: 100%;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #8e4162;  
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        header a:hover {
            color: #faf3f3;
            transform: scale(1.1);
        }

        .section {
            margin: 120px 20px 60px 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            font-family: 'Verdana', sans-serif;
            font-size: 40px;
            color: #8e4162;
            animation: fadeIn 1s ease-in;
        }

        .contact-box {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background-color: #ffbcd9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .contact-box div {
            width: 45%;
        }

        .contact-box h3 {
            font-size: 25px;
            color: #8e4162;
            margin-bottom: 10px;
        }

        .contact-box p {
            font-size: 16px;
            color: #3d2c2e;
            line-height: 1.5;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #8e4162;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #8e4162;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #7d3751;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #8e4162;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Social Media Icons Styling */
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-media a {
            text-decoration: none;
            margin: 0 15px;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
