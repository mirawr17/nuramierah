    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffbcd9;
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #8e4162;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        header a:hover {
            color: #faf3f3;
            transform: scale(1.1);
        }

        .container {
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .section {
            margin: 20px 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in;
        }

        h2 {
            text-align: center;
            font-family: 'Verdana', sans-serif;
            font-size: 36px;
            color: #8e4162;
            animation: fadeIn 1s ease-in;
        }

        .gallery-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffbcd9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .gallery-item {
            width: 280px;
            margin: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #8e4162;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8e4162;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            font-size: 18px;
            z-index: 100;
        }

        .scroll-top.show {
            display: block;
        }
    </style>
