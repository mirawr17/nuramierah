        .hobby-box {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background-color:  #ffbcd9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .hobby-box img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            object-fit: cover;
        }

        .music-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .music-item {
            width: 300px;
            margin: 15px;
            padding: 20px;
            background-color: #ffbcd9;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in;
        }

        .music-item h4 {
            font-size: 18px;
            color: #8e4162;
        }

        .music-item audio {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            display: block;
            border: 2px solid  #8e4162;
            border-radius: 10px;
        }
.sunset-box {

        footer {
            text-align: center;
            padding: 15px;
            background: #8e4162;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
